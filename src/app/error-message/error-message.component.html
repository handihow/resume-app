<mat-card class="error-message">
  <mat-card-header>
    <mat-card-title>Error</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{errorMsg}}</p>
    <p>Refresh the page to try again or email support.</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <a mat-raised-button color="primary" href="mailto:abc@example.com">EMAIL SUPPORT</a>
  </mat-card-actions>
</mat-card>
